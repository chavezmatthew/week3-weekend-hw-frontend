<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Task Manager">
    <meta name="keywords" content="Task Manager">
    <meta name="author" content="Matthew Chavez">

    <title>Task Manager</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/sign_up.css">
    <link rel="shortcut icon" href="../images/green-check-mark.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Calligraffitti&display=swap">

    <script src="../scripts/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <header class="row d-flex p-2 page_header">
            <div class="col-4 d-flex align-items-center">
                <nav class="navbar d-flex w-100">
                    <button class="navbar-toggler ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="../index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Our Work</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Services</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Blog</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Careers</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        
            <div class="col-4 d-flex justify-content-center align-items-center">
                <img src="../images/logo.png" class="logo" alt="logo">
            </div>
        
            <div class="col-4 d-flex align-items-center justify-content-end">
                <a href="../pages/sign_up.html" class="btn btn-custom-white">Sign Up</a>
                <a href="../pages/login.html" class="login">
                    <img src="../images/user_icon.png" class="icon" alt="user_icon">
                </a>
            </div>
        </header>

        <div class="row jumbotrn">
            <div class="col-md-6 p-1 d-flex justify-content-center align-items-center">
                <h1>Sign up</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 p-1 d-flex flex-column align-items-center">
                <div class="form-container">
                    <h3>Create your Taskly account.</h3>
                    <form id="signupForm">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="first_name" class="form-label">First name</label>
                                <input type="text" class="form-control" id="first_name" required>
                            </div>
                            <div class="col-md-6">
                                <label for="last_name" class="form-label">Last name</label>
                                <input type="text" class="form-control" id="last_name" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone number</label>
                            <input class="form-control" type="text" pattern="[0-9]{10}" placeholder="10-digit phone number" aria-label="Phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="create_password" class="form-label">Create Password</label>
                            <input type="password" class="form-control" id="create_password" required>
                        </div>
                        <div class="mb-3">
                            <label for="reenter_password" class="form-label">Re-enter Password</label>
                            <input type="password" class="form-control" id="reenter_password" required>
                            <div class="invalid-feedback">
                                Passwords do not match.
                            </div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember_me">
                            <label class="form-check-label" for="remember_me">Remember me</label>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-custom-red">Sign up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <footer class="row">
            <div class="col-sm-12 d-flex justify-content-center align-items-center page_footer">
                <p>&copy; 2024 Taskly, Inc.</p>
            </div>
        </footer>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function (event) {
            const password = document.getElementById('create_password').value;
            const confirmPassword = document.getElementById('reenter_password').value;

            if (password !== confirmPassword) {
                event.preventDefault();
                document.getElementById('reenter_password').classList.add('is-invalid');
            } else {
                document.getElementById('reenter_password').classList.remove('is-invalid');
            }
        });
    </script>
</body>
</html>
