    <head>
        <meta charset="UTF-8" />

        <title>Task Manager</title>

        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/edit_task.css">
        <link rel="shortcut icon" href="../images/green-check-mark.png">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Calligraffitti&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
        <script src="../scripts/bootstrap.bundle.min.js"></script>
      </head>
      <body>
        <div class="container-fluid">
            <header class="row d-flex p-2 page_header">
                <div class="col-4 d-flex align-items-center">
                    <nav class="navbar d-flex w-100">
                        <button class="navbar-toggler ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="../index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">About Us</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Our Work</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Services</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Contact Us</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Blog</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Careers</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            
                <div class="col-4 d-flex justify-content-center align-items-center">
                    <img src="../images/logo.png" class="logo" alt="logo">
                </div>
            
                <div class="col-4 d-flex align-items-center justify-content-end">
                    <a href="../pages/sign_up.html" class="btn btn-custom-white">Sign Up</a>
                    <a href="../pages/login.html" class="login">
                        <img src="../images/user_icon.png" class="icon" alt="user_icon">
                    </a>
                </div>
            </header>
    
            <div class="row jumbotrn">
                <div class="col-md-6 p-1 d-flex justify-content-center align-items-center">
                    <h1>Edit Task:</h1>
                </div>
                <div class="col-md-6 p-1 d-flex justify-content-center align-items-center">
                    <a href="../pages/view_all.html" class="btn btn-custom-blue">Back</a>
                </div>
            </div>
    
            <div class="row">
                <div class="col-md-12 p-1 d-flex flex-column align-items-center mb-5">
                    <div class="form-container">
                        <h3>Task details:</h3>
                        <form>
                            <div class="mb-3">
                                <label for="task_name" class="form-label">Task Name:</label>
                                <input class="form-control" type="text" aria-label="Task name">
                            </div>
                            <div class="mb-3">
                                <div class="row form-group">
                                    <label for="date" class="col-sm-12 col-form-label">Due Date:</label>
                                    <div class="col-sm-12">
                                        <div class="input-group date" id="datepicker">
                                            <input type="text" class="form-control">
                                            <span class="input-group-append">
                                                <span class="input-group-text bg-white d-block">
                                                    <i class="fa fa-calendar"></i>
                                                </span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="Description" class="form-label">Description:</label>
                                <textarea class="form-control" id="task_description" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="Priority" class="form-label">Priority:</label>
                                <select class="form-select" aria-label="Select priority">
                                    <option selected>Select an option</option>
                                    <option value="1">Normal</option>
                                    <option value="2">Urgent</option>
                                    <option value="3">None</option>
                                    </select>
                            </div>
                            <div class="input-group mb-3">
                                <label for="Upload image" class="form-label col-12">Add image:</label>
                                <label class="input-group-text" for="inputGroupFile01">Upload</label>
                                <input type="file" class="form-control" id="inputGroupFile01">
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-custom-red">Add Task</button>
                                <button type="reset" class="btn btn-custom-gray">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <footer class="row">
                <div class="col-sm-12 d-flex justify-content-center align-items-center page_footer">
                    <p>&copy; 2024 Taskly, Inc.</p>
                </div>
            </footer>
        </div>

        <script type="text/javascript">
            $(function() {
                $('#datepicker').datepicker();
            });
        </script>
    </body>
</html>
